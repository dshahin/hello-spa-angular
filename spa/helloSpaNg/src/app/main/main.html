<div class="container">

  <div>
    <acme-navbar creationDate="main.creationDate" />
  </div>

  <div class="jumbotron text-center">
    <h1>'Allo, 'Allo!{{imgPath}}</h1>
    <p class="lead">
      <img ng-src="{{main.imgPath}}yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Splendid Toastr</button>
    </p>
    <p>
      With â™¥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']" />
    </p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="user in main.users | orderBy:'name'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="{{user.FullPhotoUrl}}" alt="{{ User.name }}">
        <div class="caption">
          <h3>{{ user.Name }}</h3>
          <p><a ng-href="/{{user.Id}}">{{ user.Id }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
